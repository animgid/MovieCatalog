{% extends 'base.html' %}



{% block title %}
Авторизация
{% endblock %}



{% block extra_css %}
<link rel="stylesheet" href="{{url_for('static', filename='css/register.css')}}">
<script src="{{ url_for('static', filename='script/register.js') }}"></script>
{% endblock %}



{% block body %}
<div id="register-page" class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Создать аккаунт</h2>
            <form id="register-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Пароль</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700 text-sm font-medium mb-2">Подтвердите пароль</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
                    Зарегистрироваться
                </button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-gray-600">Уже есть аккаунт? <a href="/login" class="text-blue-600 hover:underline">Войти</a></p>
            </div>
        </div>
{% endblock %}
