{% extends 'base.html' %}

{% block title %}
Авторизация
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{url_for('static', filename='css/log.css')}}">
<script src="{{ url_for('static', filename='script/log.js') }}"></script>
{% endblock %}

{% block body %}
<div id="login-page" class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Вход в аккаунт</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="login-email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 text-sm font-medium mb-2">Пароль</label>
                    <input type="password" id="login-password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Запомнить меня</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Забыли пароль?</a>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
                    Войти
                </button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-gray-600">Нет аккаунта? <a href="/register" class="text-blue-600 hover:underline">Зарегистрироваться</a></p>
            </div>
        </div>
{% endblock %}
